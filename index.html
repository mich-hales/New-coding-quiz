<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>
            Coding Quiz
        </h1>
    </header>

    <section class="display container">
        <div class="highscores">
            <p id="view-highscores"><a href="assets/scores.html">View High Scores</a></p>
        </div>
    
        <div class="timer">
            <p><strong>Time Left:</strong><span id="countdown-number">60</span></p>
        </div>
    </section>

    <div class="start-button">
        <button id="start-button">Start Quiz</button>
    </div>

    <section class="flex-container">
        <div class="card hide">
            <h3 id="quiz-question">Question</h3>
            <div class="answer-buttons">
                <button type="button" id="btn-1" class="answers">answer 1</button>
                <button type="button" id="btn-2" class="answers">answer 2</button>
                <button type="button" id="btn-3" class="answers">answer 3</button>
                <button type="button" id="btn-4" class="answers">answer 4</button>
            </div>
        </div>
        <div class="scores">
            <p class="your-score"></p>
            <p class="answer-status"></p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
