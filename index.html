<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="high-score-header">
            Coding Quiz
        </h1>
    </header>

    <section class="display container">
        <div class="highscores">
            <p id="view-highscores"><a href="#">View High Scores</a></p>
        </div>
    
        <div class="timer">
            <p><strong>Time Left:</strong><span id="countdown-number">60</span></p>
        </div>
    </section>

    <div class="background-highscore hide">
        <h3 class="your-score container"></h3>
    </div>


    <div class="start-button">
        <button id="start-button">Start Quiz</button>
    </div>

    <section class="flex-container">
        <div class="card hide">
            <h3 id="quiz-question">Question</h3>
            <div class="answer-buttons">
                <button type="button" id="btn-1" class="answers">answer 1</button>
                <button type="button" id="btn-2" class="answers">answer 2</button>
                <button type="button" id="btn-3" class="answers">answer 3</button>
                <button type="button" id="btn-4" class="answers">answer 4</button>
            </div>
        </div>
        <div class="scores hide">
            <input type="text" class="initials-input" placeholder="Enter your initials here">
            <button class="submit-scores">Submit</button>
            <p class="answer-status"></p>
        </div>
    </section>

    <section class="high-scores-section hide">
        <ol class="highscores-card">
        </ol>
        <button class="try-again submit-scores">Try Again</button>
        <button class="clear-scores submit-scores">Clear Scores</button>
    </section>

   
    <script src="assets/js/script.js"></script>
</body>
</html>
